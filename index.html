<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1 class="header">Rock Paper Scissor Game</h1>
        <h4 class="header">Sound Is Provided By Mixkit</h4>
    </header>

    <div id="content">
        <div class="elements" id="rock">
            <img src="./Assets/rock.png" alt="rock button">
        </div>
        <div class="elements" id="paper">
            <img src="./Assets/paper.png" alt="paper button">
        </div>
        <div class="elements" id="scissor">
            <img src="./Assets/scissors.png" alt="scissor button">
        </div>
    </div>

    <div id="score-meter">
        <div class="score">
            <h4 class="score-display user-score">0</h4>
            <h4>You ðŸ«µ</h4>
        </div>
        <div class="score">
            <h4 class="score-display computer-score">0</h4>
            <h4>Computer </h4>
        </div>
    </div>

    <div id="function">
        <button class="button">
            Pick Your Draw
        </button>
    </div>

    <div class="choicedisplay">
        <button class="userchoice">
            Your Choice
        </button>
        <button class="computerchoice">
            Computer Choice
        </button>
    </div>

    <div class="reset-div">
        <button class="reset">Reset Score</button>
    </div>
</body>
<script src="script.js"></script>
</html>
